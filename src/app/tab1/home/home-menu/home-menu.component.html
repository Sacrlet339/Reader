<div class="container">
  <div class="book" *ngFor="let book of queryHistory; let i = index" (click)="getHistoryId(i)">
    <div class="ImgContainer"><ion-img src="../../../../assets/img/download.jpg"></ion-img></div>
    <div class="bookTitle">{{book.bookTitle}}</div>
  </div>
  <app-synopsis [GoBack2]="myCallBackFunction2" [history]="historyValue" [hidden]="!selectedHistoryItem"></app-synopsis>
</div>
